<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="text"></div>
    <div>
        <label for="text">Enter text:</label>
        <input type="text" id="userText" placeholder="Enter your text here">
        <label for="speed">Speed: </label>
        <button id="decreaseSpeed">-</button>
        <span id="speedValue">5</span>
        <button id="increaseSpeed">+</button>
        <label for="size">Size: </label>
        <button id="decreaseSize">-</button>
        <span id="sizeValue">18</span>
        <button id="increaseSize">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
